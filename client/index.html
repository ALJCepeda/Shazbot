<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Shazbot</title>

	<script src="/lib/jquery.js" type="text/javascript"></script>
	<script src="/lib/knockout.js" type="text/javascript"></script>
	<script src="/lib/underscore.js" type="text/javascript"></script>
	<script src="/socket.io/socket.io.js"></script>

	<link rel="stylesheet" href="assets/css/flex.css">
	<style type="text/css" media="screen">
		body {
			overflow: hidden;
		}
		* { margin: 0; padding: 0; box-sizing: border-box; }
      	body { font: 13px Helvetica, Arial; overflow:hidden; }
      	#inputBox { border: 1; padding: 10px; width: 90%; margin-right: .5%; }
      	#messages { list-style-type: none; margin: 0; padding: 0; }
      	#messages li { padding: 5px 10px; }
      	#messages li:nth-child(odd) { background: #eee; }
	</style>

	<style>
      
    </style>
</head>

<body id="bodyContainer">
	<div id="navbar" class="col-nw m-start c-center" style="width:150px; height:100%; position:absolute; left:0; top:0; border-right:1px solid black; background:black;">
		<div class="col-nw m-start c-stretch" style="width:100%; height:95%;" data-bind="foreach: rooms">
			<button style="height:5%; width:100%" data-bind="text: name, click: shouldSelect"></button>
		</div>

		<button id="connect" style="height:5%; width:100%;">Submit</button>
	</div>

	<div id="content_container" style="position:absolute; left:150px; right:0; top:0; bottom:38px; overflow:auto;" data-bind="foreach: rooms">
		<div data-bind="visible:isVisible">
			<ul data-bind="foreach:messages">
				<li><span data-bind="text:toString()"></span></li>
			</ul>
		</div>
	</div>


	<input id="inputBox" type="text" style="position:absolute; left:150px; right:0; bottom:0; width:100%;" />
</body>

<script>
var socket = io();
var User = function(nick) {
	this.nick = nick;
	this.rooms = [];
	this.messages = {};

	this.addRoom = function(room) {
		
	}
	this.addMessage = function(room, message) {

	};
}

var Message = function(nick, message) {
	this.nick = nick;
	this.message = message;

	this.toString = function() {
		if(this.nick) {
			return this.nick + ": " + this.message;
		} else {
			return this.message;
		}
	}
}

var Chatroom = function(name, options) {
	var self = this;
	options = options || {};
	this.name = name;
	this.users = ko.observableArray([]);
	this.messages = ko.observableArray([]);

	this.addMessage = function(nick, msg) {
		var message = new Message(nick, msg);
		self.messages.push(message);
	};

	this.shouldSelect = function() {
		throw new Error("shouldSelect needs to be overwritten");
	};
	this.isVisible = function() {
		throw new Error("isVisible needs to be overwritten");
	};

	if(options.shouldSelect) {
		this.shouldSelect = options.shouldSelect.bind(this);
	}
	if(options.isVisible) {
		var isVisible = options.isVisible.bind(this);
		this.isVisible = ko.computed(isVisible);
	}
};

var Model = function() {
	var self = this;
	this.roomIndex = {};
	this.rooms = ko.observableArray([]);
	this.selectedRoom = ko.observable({});

	this.selectRoom = function(index) {
		var room = self.rooms()[index];
		self.selectedRoom(room);
	};

	this.data = function(data) {
		var dataRoom = self.rooms()[0];
		dataRoom.messages.push(new Message(null, data));
	};

	this.didJoin = function(name) {
		var length = self.rooms().length;
		var room = new Chatroom(name, {
			shouldSelect:function() {
				self.selectRoom(length);
			}, isVisible:function() {
				return self.selectedRoom().name === this.name;
			}
		});

		self.roomIndex[name] = {
			index:length,
			value:room
		};

		self.rooms.push(room);
	};

	this.privmsg = function(roomname, nick, message) {
		var room = self.roomIndex[roomname].value;
		room.addMessage(nick, message);
	};

	var dataRoom = new Chatroom('data', {
		shouldSelect:function() {
			self.selectRoom(0);
		}, isVisible:function() {
			return self.selectedRoom().name === this.name;
		}
	});
	
	this.rooms.push(dataRoom);
	this.selectedRoom(dataRoom);
};

var model = new Model();

socket.on("data", model.data);

socket.on("joined", function(data) {
	model.didJoin(data.room);
});

socket.on("privmsg", function(data) {
	model.privmsg(data.room, data.from, data.message);
});

var inputBox = document.getElementById("inputBox");
document.onkeyup = function() {
	if(window.event.keyCode === 13) {
		var message = inputBox.value;
		if(message !== "") {
			var room = model.selectedRoom();
			socket.emit("input", {
				room:room.name,
				message:message
			});

			room.addMessage("Me", message);
			inputBox.value = "";
		}
	}
}

ko.applyBindings(model, document.getElementById("bodyContainer"));
</script>
</html>
