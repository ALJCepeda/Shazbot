<body id="bodyContainer">
	<div id="navbar" class="col-nw m-start c-center" style="width:150px; height:100%; position:absolute; left:0; top:0; border-right:1px solid black; background:black;">
		<div class="col-nw m-start c-stretch" style="width:100%; height:95%;" data-bind="foreach: rooms">
			<button style="height:5%; width:100%" data-bind="text: name, click: shouldSelect"></button>
		</div>

		<button id="connect" style="height:5%; width:100%;">Submit</button>
	</div>

	<div id="content_container" style="position:absolute; left:150px; right:0; top:0; bottom:38px; overflow:auto;" data-bind="foreach: rooms">
		<div data-bind="visible:isVisible">
			<ul data-bind="foreach:messages">
				<li><span data-bind="text:$data"></span></li>
			</ul>
		</div>
	</div>


	<input id="inputBox" type="text" style="position:absolute; left:150px; right:0; bottom:0; width:100%;" />
</body>

<script>

var socket = io();
var User = function(nick) {
	this.nick = nick;
	this.rooms = [];
	this.messages = {};

	this.addRoom = function(room) {
		
	}
	this.addMessage = function(room, message) {

	};
}

var Chatroom = function(name, options) {
	options = options || {};
	this.name = name;
	this.isVisible = ko.observable(false);
	this.users = ko.observableArray([]);
	this.messages = ko.observableArray([]);

	this.addMessage = function(nick, msg) {
		var message = this.users[nick].addMessage(msg);
		this.messages.push(message);
	};

	this.shouldSelect = function() {
		throw new Error("shouldSelect needs to be overwritten");
	};
	this.isVisible = function() {
		throw new Error("isVisible needs to be overwritten");
	};

	if(options.shouldSelect) {
		this.shouldSelect = options.shouldSelect.bind(this);
	}
	if(options.isVisible) {
		var isVisible = options.isVisible.bind(this);
		this.isVisible = ko.computed(isVisible);
	}
};

var Model = function() {
	var self = this;
	this.rooms = ko.observableArray([]);
	this.selectedRoom = ko.observable({});

	this.isVisible = function(item) {
		debugger;
		return this.selectedRoom === item;
	}
	this.selectRoom = function(index) {
		var room = self.rooms()[index];
		self.selectedRoom(room);
	};

	var dataRoom = new Chatroom('data', {
		shouldSelect:function() {
			self.selectRoom(0);
		}, isVisible:function() {
			return self.selectedRoom().name === this.name;
		}
	});
	
	this.rooms.push(dataRoom);
	this.selectedRoom(dataRoom);
};

var model = new Model();

socket.on("data", function(data) {
	var dataRoom = model.rooms()[0];
	dataRoom.messages.push(data);
});

socket.on("joined", function(data) {
	var length = model.rooms().length;
	var room = new Chatroom(data.room, {
		shouldSelect:function() {
			model.selectRoom(length);
		}, isVisible:function() {
			return model.selectedRoom().name === this.name;
		}
	});

	model.rooms.push(room);
});

socket.on("privmsg", function(data) {
	var rooms = model.rooms();
	//rooms[data.room].
});

var inputBox = document.getElementById("inputBox");
document.onkeyup = function() {
	if(window.event.keyCode === 13) {
		var msg = inputBox.value;
		if(msg !== "") {
			socket.emit("msg", msg);
			inputBox.value = "";
		}
	}
}

ko.applyBindings(model, document.getElementById("bodyContainer"));
</script>
</html>
