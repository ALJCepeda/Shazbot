<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Shazbot</title>

	<script src="/lib/jquery.js" type="text/javascript"></script>
	<script src="/lib/knockout.js" type="text/javascript"></script>
	<script src="/lib/underscore.js" type="text/javascript"></script>
	<script src="/socket.io/socket.io.js"></script>

	<link rel="stylesheet" href="assets/css/flex.css">
	<style type="text/css" media="screen">
		body {
			overflow: hidden;
		}
		* { margin: 0; padding: 0; box-sizing: border-box; }
      	body { font: 13px Helvetica, Arial; overflow:hidden; }
      	#inputBox { border: 1; padding: 10px; width: 90%; margin-right: .5%; }
      	#messages { list-style-type: none; margin: 0; padding: 0; }
      	#messages li { padding: 5px 10px; }
      	#messages li:nth-child(odd) { background: #eee; }
	</style>

	<style>
      
    </style>
</head>

<body>
	<div id="navbar" class="col-nw m-start c-center" style="width:150px; height:100%; position:absolute; left:0; top:0; border-right:1px solid black; background:black;">
		<div class="col-nw m-start c-stretch" style="width:100%; height:95%;" data-bind="foreach: tabs">
			<button style="height:5%; width:100%" data-bind="text: text, click: click"></button>
		</div>

		<button id="connect" style="height:5%; width:100%;">Submit</button>
	</div>

	<div id="content_container" style="position:absolute; left:150px; right:0; top:0; bottom:38px; overflow:auto;">
		<ul id="data"></ul>	
	</div>


	<input id="inputBox" type="text" style="position:absolute; left:150px; right:0; bottom:0; width:100%;" />
</body>

<script>

var socket = io();
var Navbar = function() {
	var self = this;
	this.rooms = ko.observableArray([]);
	this.tabs = ko.computed(function() {
		var rooms = self.rooms();

		return rooms.map(function(room, index) {
			return { text:room, click:function() {
				self.selectRoom(room, index);
			}};
		});
	});

	this.selectRoom = function(room, index) {
		console.log("Selected room: " + room);
	};
};

var navbar = new Navbar();

socket.on("data", function(data) {
	console.log(data);
	var ul = document.getElementById("data");
	var li = document.createElement("li");
	li.appendChild(document.createTextNode(data));
	ul.appendChild(li);
});

socket.on("didJoin", function(data) {
	navbar.rooms.push(data.room);
});

var inputBox = document.getElementById("inputBox");
document.onkeyup = function() {
	if(window.event.keyCode === 13) {
		var msg = inputBox.value;
		if(msg !== "") {
			socket.emit("msg", msg);
			inputBox.value = "";
		}
	}
}

ko.applyBindings(navbar, document.getElementById("navbar"));
</script>
</html>
