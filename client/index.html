<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Shazbot</title>

	<script src="/lib/knockout.js" type="text/javascript"></script>
	<script src="/lib/underscore.js" type="text/javascript"></script>
	<script src="/socket.io/socket.io.js"></script>

	<link rel="stylesheet" href="assets/css/flex.css">
	<style type="text/css" media="screen">
		body {
			overflow: hidden;
		}
		.page {
			margin: 0;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index:1;
		}
	</style>
</head>

<body>
	<div id="navbar" class="col-nw m-start c-center" style="width:150px; height:100%; position:absolute; left:0; top:0; border-right:1px solid black; background:black;">
		<div class="col-nw m-start c-stretch" style="width:100%; height:95%;" data-bind="foreach: tabs">
			<button style="height:5%; width:100%" data-bind="text: text, click: click"></button>
		</div>

		<button id="output" data-bind="click: outputClicked" style="height:5%; width:100%;">Output</button>
		<button id="submit" style="height:5%; width:100%;">Submit</button>
	</div>

	<div id="content_container" style="position:absolute; left:150px; right:0; top:0; bottom:0;">
		<ul id="messages"></ul>

		<input type="text" style="position:absolute; bottom:0; left:0; width:100%;"></input>
	</div>

</body>

<script>

var socket = io();
socket.on("data", function(data) {
	console.log(data);
	var ul = document.getElementById("messages");
	var li = document.createElement("li");
	li.appendChild(document.createTextNode(data));
	ul.appendChild(li);
});

</script>
</html>
